<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick= "reload()" class = "company-logo">
                <img src="./logo/Add_a_subheading-removebg-preview.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class = "hover-link nav-item" id="Cricket" onclick="onNavItemClick('Cricket')">Cricket</li>
                    <li class = "hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class = "hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class = "hover-link nav-item" id="Movies" onclick="onNavItemClick('Movies')">Movies</li>
                    <li class = "hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                    <li class = "hover-link nav-item" id="Space" onclick="onNavItemClick('Space')">Space</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>

    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">end gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta neque corporis quam rem eaque veritatis obcaecati fugiat eligendi maiores, voluptatem voluptatibus, quo atque repellat aut quis debitis autem amet molestias!</p>
            </div>
        </div>
    </template>

    <!-- <footer></footer> -->

    <script src="script.js"></script>
</body>
</html>
